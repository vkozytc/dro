<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вітки із заданою кількістю робочих місць</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/sidebar.css">
</head>

<body ng-app = "photo">
<div  ng-controller = "AppCtrl as ctrl" >
    <div class="menu-container">
        <div class="menu-s icon">
            <div class="categories">
                <div class="slider">
                    <button type="button" class="btn-side dis">Вітки із кількістю робочих місць</button>
                    <button type="button" class="btn-side" onclick="window.location.href='clients_by_branch_id.html'">Клієнти заданої вітки</button>
                    <button type="button" class="btn-side" onclick="window.location.href='clients_by_discount.html'">Клієнти із заданою знижкою</button>
                    <button type="button" class="btn-side" onclick="window.location.href='clients_by_type.html'">Клієнти заданого типу</button>
                    <button type="button" class="btn-side" onclick="window.location.href='hurry_supplies_by_branch_id.html'">Термінові замовлення заданої вітки</button>
                    <button type="button" class="btn-side" onclick="window.location.href='hurry_supplies_by_client_id.html'">Термінові замовлення заданого клієнта</button>
                    <button type="button" class="btn-side" onclick="window.location.href='hurry_supplies_by_date.html'">Термінові замовлення в певний період часу</button>
                    <button type="button" class="btn-side" onclick="window.location.href='hurry_supplies_by_done.html'">Термінові замовлення за прогресом</button>
                    <button type="button" class="btn-side" onclick="window.location.href='hurry_supplies_by_total_amount.html'">Термінові замовлення з певною кількістю фото</button>
                    <button type="button" class="btn-side" onclick="window.location.href='hurry_supplies_by_type_id.html'">Термінові замовлення за типом послуги</button>
                    <button type="button" class="btn-side" onclick="window.location.href='kiosks_by_branch_id.html'">Кіоски заданої вітки</button>
                    <button type="button" class="btn-side" onclick="window.location.href='kiosks_by_workplaces.html'">Кіоски із заданою кількістю робочих місць</button>
                    <button type="button" class="btn-side" onclick="window.location.href='office_orders_by_photo_good_id.html'">Офісне замовлення даного фототовару та протягом даного періоду часу</button>
                    <button type="button" class="btn-side" onclick="window.location.href='supplies_by_client_id.html'">Замовлення заданого клієнта</button>
                    <button type="button" class="btn-side" onclick="window.location.href='supplies_by_date.html'">Замовлення зроблені в певний період часу</button>
                    <button type="button" class="btn-side" onclick="window.location.href='supplies_by_done.html'">Замовлення за прогресом</button>
                    <button type="button" class="btn-side" onclick="window.location.href='supplies_by_kiosk_id.html'">Замовлення заданого кіоску</button>
                    <button type="button" class="btn-side" onclick="window.location.href='supplies_by_total_amount.html'">Замовлення з певною кількістю фото</button>
                    <button type="button" class="btn-side" onclick="window.location.href='supplies_by_type_id.html'">Замовлення за типом послуги</button>
                </div>
            </div>
        </div>
    </div>
    <div class="menu-button" style="left: 64px">
    <a href="/index.html">
        <div class="menu-s home">
        </div>
    </a></div>
    <h3>Вітки із заданою кількістю робочих місць</h3>
    <div class="datagrid"><table id = "table">
        <thead><tr>
            <th>ID</th>
            <th>Адреса</th>
            <th>Кількість робочих місць</th>
            <th style="border-left-color: transparent"></th>
        </tr></thead>
        <tbody>
        <tr ng-repeat = "item in entries">
            <td>{{item.id}}</td>
            <td>{{item.address}}</td>
            <td>{{item.amountOfWorkplaces}}</td>
            <td style="border-left-color: transparent"></td>
        </tr>
        </tbody>
    </table></div>
    <div class="query">
        <div class="obj-name">Кількість робочих місць    від</div>
        <div class="obj" style="width: 64px"><input type="number" min="1" id="firstAmount"></div>
        <div class="obj-name">до</div>
        <div class="obj" style="width: 64px"><input type="number" min="1" id="lastAmount"></div>
        <button type="button" class="button-query" ng-click="ctrl.change()">OK</button>
    </div>
</div>
</body>

<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>

<script type="text/javascript" src="../js/angular.min.js"></script>
<script type="text/javascript" src="js/branches_by_workplaces.js"></script>
</html>
